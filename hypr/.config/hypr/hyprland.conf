
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,highres,0x0,1.566667


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1        # You Must Have A Polkit
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # For XDPH
exec-once = dbus-update-activation-environment --systemd --all # For XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # For XDPH
exec-once = swww init # Wallpaper Daemon
exec-once = swaync # Notification Center
exec-once = waybar # Status Bar
exec-once = wl-clipboard-history -t # Clipboard
exec-once = thunar --daemon # File Managers Daemon
exec-once = $HOME/.config/hypr/hyprdesktop # Ensure Proper Portals Are Loaded
exec-once = hyprctl setcursor Bibata-Modern-Ice 24 # Set Proper Curser & Size
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = wezterm
$fileManager = dolphin
$menu = wofi --show drun

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,x11
env = XCURSOR_SIZE,
env = XCURSOR_THEME,Bibata-Modern-Ice
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_options=ctrl:nocaps
    follow_mouse = 1

    touchpad {
        clickfinger_behavior = 1
        natural_scroll = true
        scroll_factor = 0.2
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

animations {
    enabled = yes

    # Define Settings For Animation Bezier Curve
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

#preload = ~/.config/hypr/wallpaper.jpg
#wallpaper = ,~/.config/hypr/wallpaper.jpg

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = true
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 3
    col.active_border = rgba(bb9af7ff) rgba(b4f9f8ff) 45deg
    col.inactive_border = rgba(565f89cc) rgba(9aa5cecc) 45deg
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 10
    drop_shadow = false

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = true
    }
}


gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(wezterm)$
# Example windowrule v2
# windowrulev2 = float,class:^(wezterm)$,title:^(wezterm)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# TODO doesn't work on ashai linux
# windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrule = float, ^(thunar)$
windowrule = center, ^(thunar)$
windowrule = size 1100 600, ^(thunar)$

layerrule = blur, ^(waybar)$
layerrule = blur, ^(swaync)$


$mainMod = SUPER
# Sound Control Keybinds
bind = , XF86AudioRaiseVolume,	exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume,	exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute,			exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute,		exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
# Brightness Control Keybinds
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
# System Application Keybinds
bind = $mainMod,		Return, exec, $terminal
bind = $mainMod SHIFT,	Return, exec, tofi-drun | xargs hyprctl dispatch exec --
bind = $mainMod,    	S,		exec, slack
bind = $mainMod,    	Z,		exec, zoom
bind = $mainMod,		W,		exec, firefox-developer-edition
bind = $mainMod,		C,		exec, code --ozone-platform=wayland
bind = $mainMod,		O,		exec, obsidian
bind = $mainMod,		R,		exec, $menu
bind = $mainMod,		N,		exec, swaync-client -t -sw
bind = $mainMod SHIFT,	N,		exec, swaync-client --reload-config && swaync-client -rs
bind = $mainMod,		T,		exec, thunar
# Hyprland Keybinds
bind = $mainMod,		Q,		killactive,
bind = $mainMod,		P,		pseudo, # dwindle
bind = $mainMod SHIFT,	I,		togglesplit, # dwindle
bind = $mainMod,	    F,		fullscreen,
bind = $mainMod SHIFT,	F,		togglefloating,
bind = $mainMod SHIFT,	C,		exit,
# Move window with mainMod + shift + arrow keys
bind = $mainMod SHIFT,	left,	movewindow, l
bind = $mainMod SHIFT,	right,	movewindow, r
bind = $mainMod SHIFT,	up,		movewindow, u
bind = $mainMod SHIFT,	down,	movewindow, d
bind = $mainMod SHIFT,	h,		movewindow, l
bind = $mainMod SHIFT,	l,		movewindow, r
bind = $mainMod SHIFT,	k,		movewindow, u
bind = $mainMod SHIFT,	j,		movewindow, d
# Move focus with mainMod + arrow keys
bind = $mainMod,		left,	movefocus, l
bind = $mainMod,		right,	movefocus, r
bind = $mainMod,		up,		movefocus, u
bind = $mainMod,		down,	movefocus, d
bind = $mainMod,		h,		movefocus, l
bind = $mainMod,		l,		movefocus, r
bind = $mainMod,		k,		movefocus, u
bind = $mainMod,		j,		movefocus, d
# Switch workspaces with mainMod + [0-6]
bind = $mainMod,		1,		workspace, 1
bind = $mainMod,		2,		workspace, 2
bind = $mainMod,		3,		workspace, 3
bind = $mainMod,		4,		workspace, 4
bind = $mainMod,		5,		workspace, 5
bind = $mainMod,		6,		workspace, 6
bind = $mainMod,		7,		workspace, 7
bind = $mainMod,		8,		workspace, 8
bind = $mainMod,		9,		workspace, 9
bind = $mainMod,		0,		workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-6]
bind = $mainMod SHIFT,	1,		movetoworkspace, 1
bind = $mainMod SHIFT,	2,		movetoworkspace, 2
bind = $mainMod SHIFT,	3,		movetoworkspace, 3
bind = $mainMod SHIFT,	4,		movetoworkspace, 4
bind = $mainMod SHIFT,	5,		movetoworkspace, 5
bind = $mainMod SHIFT,	6,		movetoworkspace, 6
bind = $mainMod SHIFT,	7,		movetoworkspace, 7
bind = $mainMod SHIFT,	8,		movetoworkspace, 8
bind = $mainMod SHIFT,	9,		movetoworkspace, 9
bind = $mainMod SHIFT,	0,		movetoworkspace, 10
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod,		mouse_down, workspace, e+1
bind = $mainMod,		mouse_up,	workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod,		mouse:272,	movewindow
bindm = $mainMod,		mouse:273,	resizewindow

bind = ALT,Tab,cyclenext,prev
bind = ALT,Tab,bringactivetotop
